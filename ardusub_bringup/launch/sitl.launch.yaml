launch:

  # Arguments
  - arg:
      name: model_name

  - arg:
      name: gazebo_world_file

  - arg:
      name: ardusub_params_file

  - arg:
      name: prefix
      default: ""

  # Nodes
  - node:
      pkg: ros_gz_bridge
      exec: parameter_bridge
      args: /clock@rosgraph_msgs/msg/Clock[gz.msgs.Clock

  - node:
      pkg: ros_gz_bridge
      exec: parameter_bridge
      args: /$(var prefix)camera/image_raw@sensor_msgs/msg/Image[gz.msgs.Image

  - node:
      pkg: ros_gz_bridge
      exec: parameter_bridge
      args: /model/$(var prefix)$(var model_name)/odometry@nav_msgs/msg/Odometry[gz.msgs.Odometry

  - node:
      pkg: ros_gz_sim
      exec: create
      args: -name $(var prefix)$(var model_name) -topic robot_description

  # Processes
  - executable:
      cmd: ardusub -S -w -M JSON --defaults $(var ardusub_params_file) -IO --home 44.65870,-124.06556,0.0,270.0

  # Includes
  - include:
      file: $(find-pkg-share ros_gz_sim)/launch/gz_sim.launch.py
      arg:
        - name: gz_args
          value: -v 4 -r $(var gazebo_world_file)
